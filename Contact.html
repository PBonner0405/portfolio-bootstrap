    <!-- Contact Section -->
    <section class="page-section bg-type2 mainContainer_Padding" id="contact">
        <div class="container">

            <!-- Contact Section Heading -->
            <h2 class="page-section-heading text-center text-secondary mb-0 text-special">Contact Me</h2>

            <!-- Icon Divider -->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line" style="background-color: #405f5d"></div>
                <div class="divider-custom-icon">
                    <!-- <i class="fas fa-star"></i> -->
                    <img src="img/icon_1.png">
                </div>
                <div class="divider-custom-line" style="background-color: #405f5d"></div>
            </div>

            <!-- Contact Section Form -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" class="text-special">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label class="text-special">Name</label>
                                <input class="form-control text-special bg_transparent" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label class="text-special">Email Address</label>
                                <input class="form-control text-special bg_transparent" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label class="text-special">Phone Number</label>
                                <input class="form-control text-special bg_transparent" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label class="text-special">Message</label>
                                <textarea class="form-control text-special bg_transparent" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="sendMessageButton" style="background-color: #f1e4d4; color: #405f5d; font-weight: bold; font-size: x-large; padding-left: 1rem; padding-right: 1rem; padding-top: 0rem; padding-bottom: 0rem;">Send</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
